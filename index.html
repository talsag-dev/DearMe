<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DearMe</title>
  </head>
  <body>
    <div class="min-h-screen bg-gray-50 p-8" id="app">
      <div
        class="flex flex-col bg-gray-100 rounded overflow-hidden shadow-lg w-1/2 mx-auto"
      >
        <div class="flex flex-col items-center justify-center px-6 py-4">
          <div class="font-bold text-4xl mb-2 self-center text-blue-500">
            My Diary
          </div>
        </div>
        <div class="bg-gray-50 flex flex-col items-center justify-center">
          <p class="text-gray-700 text-base py-4">
            Welcome to my diary. This is a simple diary where you can write your
            thoughts and feelings.
          </p>
          <div class="flex flex-col justify-center items-center">
            <h3 class="text-gray-700 py-4 text-lg font-bold">Your thoughts</h3>

            <div class="flex flex-col justify-center align-center m-4 max-w-xl">
              <div class="bg-gray-200 p-2 m-2 rounded">
                <p class="text-gray-700 text-base">
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                  Nullam nec purus ut libero ultricies ultricies. Nullam
                  vehicula, nunc nec ultricies.
                </p>
              </div>
            </div>
          </div>
          <textarea
            class="w-3/4 h-32 min-h-24 max-h-48 p-2 border border-gray-300 rounded"
            x-model="message"
            draggable="false"
            placeholder="Write your thoughts here..."
          ></textarea>
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded my-4"
          >
            Save
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
